<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!--<link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">-->

    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/hello.css}">-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/friend.css}">


    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/friend.js}"></script>

    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!--<script th:src="@{https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>-->

    <title>我的好友</title>
</head>
<!--在FunctionController-->
<body style="background-color: transparent">
<div class="container-fluid">
    <div class="main">

        <!--<div class="well"></div>/-->



        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg btn-show-send-msg-modal" data-toggle="modal" data-target="#myModal" style="display: none"></button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-sd-msg-title" id="myModalLabel">Send Message</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control sd-msg-detail" placeholder="Write something here (less than 100 characters)" aria-describedby="sizing-addon2">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-cancel-send-msg" data-dismiss="modal">&emsp;取&emsp;消&emsp;</button>
                        <button type="button" class="btn btn-primary btn-do-send-message">&emsp;发&emsp;送&emsp;</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="well" style="background-color: transparent">
            <div class="alert alert-dismissible fade in friend-head-info-div" role="alert" style="display: none">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 id="friend-head-info-div-head"></h4>
                <p id="friend-head-info-div-detail"></p>
                <p>
                    <button type="button" class="btn friend-todo-btn"></button>
                    <!--<button type="button" class="btn friend-right">Or do this</button>-->
                </p>
            </div>

            <div class="list-group friend-list"></div>

            <div>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default btn-danger btn-del-fri">删除好友</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default btn-success btn-add-fri">添加好友</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default btn-info btn-mod-remark">修改备注</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default btn-success btn-send-file">发送文件</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default btn-info btn-send-msg">发送信息</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
